<dx-popup
  #dxPopupInfo
  [width]="720"
  [height]="'auto'"
  [showTitle]="true"
  title="Remark Data Entry"
  [dragEnabled]="true"
  [hideOnOutsideClick]="false"
  (onShowing)="clearValidator()"
  (onShown)="onPopupShown($event)"
>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view width="100%" height="100%">
      <div
        class="card card-outline-yellow no-padding form-block mb-1 no-shadow"
      >
        <div class="card-body py-0 px-10">
          <ng-container>
            <dx-validation-group #formValidator>
              <form class="form-info">
                <div class="form-row">
                  <div class="form-col" style="flex: 1">
                    <label class="caption" for="">
                      <span class="required"> Code </span>
                    </label>
                    <dx-text-box
                      [(value)]="selectedInfo.remcode"
                      [readOnly]="!isCanEdit"
                    >
                      <dx-validator>
                        <dxi-validation-rule
                          type="required"
                          message="Code is required"
                        ></dxi-validation-rule>
                      </dx-validator>
                    </dx-text-box>
                  </div>
                  <div class="form-col">
                    <label class="caption" for="">
                      <span class="required"> Description </span>
                    </label>
                    <dx-text-box
                      [(value)]="selectedInfo.remdesc"
                      [readOnly]="!isCanEdit"
                    >
                      <dx-validator>
                        <dxi-validation-rule
                          type="required"
                          message="Description is required"
                        ></dxi-validation-rule>
                      </dx-validator>
                    </dx-text-box>
                  </div>
                </div>
                <uc-data-audit [selectedInfo]="selectedInfo"></uc-data-audit>
              </form>
            </dx-validation-group>
          </ng-container>
        </div>
      </div>
    </dx-scroll-view>
  </div>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="{ template: 'templatePopupToolbarItemSave' }"
    *ngIf="isCanEdit"
  >
    <div *dxTemplate="let itemTemplate of 'templatePopupToolbarItemSave'">
      <div class="center-h">
        <a
          class="btn btn-sm btn-w-sm btn-primary fs-14 min-w-100px"
          data-provide="tooltip"
          title="{{ 'Save' }}"
          (click)="saveClick()"
        >
          <i class="fa fa-check"></i> {{ "Save" }}</a
        >
      </div>
    </div>
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="{ template: 'templatePopupToolbarItemCancel' }"
  >
    <div *dxTemplate="let itemTemplate of 'templatePopupToolbarItemCancel'">
      <div class="center-h">
        <a
          class="btn btn-sm btn-w-sm btn-secondary fs-14 min-w-100px me-10"
          data-provide="tooltip"
          title="{{ 'Cancel' }}"
          (click)="cancelClick()"
        >
          <i class="fa fa-close"></i> {{ "Cancel" }}</a
        >
      </div>
    </div>
  </dxi-toolbar-item>
</dx-popup>
