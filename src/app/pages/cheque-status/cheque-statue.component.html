<div class="page-wrapper page-list page-list-master" #boundary>
  <div class="page-content">
    <div class="page-content-inner">
      <div class="card w-100">
        <div
          class="card-body d-flex align-item-center justify-content-between flex-wrap p-0"
        >
          <div
            class="page-title d-flex align-items-center justify-content-between me-10 border-end pe-10"
          >
            <div class="d-flex flex-column">
              <ul
                class="breadcrumb breadcrumb-dot fw-semibold text-gray-600 fs-7 my-1"
              >
                <li class="breadcrumb-item text-primary fw-bold">
                  Cheque Status
                </li>
                <li class="breadcrumb-item text-gray-900 fs-5">
                  ตรวจสอบสถานะเช็คตามเลขที่
                </li>
              </ul>
              <!-- <span class="fw-bold fs-2">Run Batch Manual</span> -->
              <span class="fw-semibold fs-6 text-gray-500"
                >กรอกข้อมูลรหัสธนาคารและเลขที่เช็คแล้วกดปุ่ม Search</span
              >
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-flex">
              <div class="d-flex align-items-center flex-wrap gap-3">
                <div class="d-flex align-items-center fw-bold">
                  <dx-text-box
                    [(value)]="dataFilter.bankCode"
                    class="w-xxl-100px ms-2"
                    placeholder="รหัสธนาคาร"
                  ></dx-text-box>
                  <dx-text-box
                    [(value)]="dataFilter.chequeNo"
                    class="w-200px w-xxl-300px ms-2"
                    placeholder="เลขที่เช็ค"
                  ></dx-text-box>
                </div>
                <button
                  class="btn btn-primary btn-sm btn-round fw-bold min-w-100px"
                  (click)="searchClick($event)"
                >
                  <span class="text-icon">
                    <!-- <i class="ki-duotone ki-magnifier">
                      <i class="path1"></i>
                      <i class="path2"></i>
                    </i> -->
                    <span class="svg-icon svg-icon-muted"
                      ><svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <rect
                          opacity="0.5"
                          x="17.0365"
                          y="15.1223"
                          width="8.15546"
                          height="2"
                          rx="1"
                          transform="rotate(45 17.0365 15.1223)"
                          fill="currentColor"
                        />
                        <path
                          d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                          fill="currentColor"
                        />
                      </svg>
                    </span>
                    Search
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-form-control pt-0 bl-3 border-warning">
        <div class="card-body px-0 pt-10">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              รหัสธนาคาร
            </label>
            <div class="col-sm-2">
              <dx-text-box
                #txtBankCode
                [readOnly]="true"
                [ngModel]="selectedInfo.bankCode"
              >
              </dx-text-box>
            </div>
            <div class="col-sm-7">
              <dx-text-box [readOnly]="true" [value]="selectedInfo.bankName">
              </dx-text-box>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              เลขที่เช็ค
            </label>
            <div class="col-sm-2">
              <dx-text-box [readOnly]="true" [value]="selectedInfo.chequeNo">
              </dx-text-box>
            </div>
            <div class="col-sm-4 d-flex gap-5">
              <label for="staticEmail" class="col-5 col-form-label text-end">
                วันที่เช็ค
              </label>
              <dx-text-box
                [readOnly]="true"
                width="100%"
                [value]="selectedInfo.chequeDate"
              >
              </dx-text-box>
            </div>
            <div class="col-sm-3 d-flex gap-5">
              <label for="staticEmail" class="col-4 col-form-label text-end">
                วันที่ทำการ
              </label>
              <dx-text-box
                [readOnly]="true"
                width="100%"
                [value]="selectedInfo.workDate"
              >
              </dx-text-box>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              จำนวนเงินเช็ค
            </label>
            <div class="col-sm-2">
              <dx-text-box [readOnly]="true" [value]="selectedInfo.chequeAmt">
              </dx-text-box>
            </div>
            <div class="col-sm-4 d-flex gap-5">
              <label for="staticEmail" class="col-5 col-form-label text-end">
                เลขที่ Payment
              </label>
              <dx-text-box
                [readOnly]="true"
                width="100%"
                [value]="selectedInfo.paymentNo"
              >
              </dx-text-box>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              ชื่อหน้าเช็ค
            </label>
            <div class="col-sm-9">
              <dx-text-box [readOnly]="true" [value]="selectedInfo.chequeName">
              </dx-text-box>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              สถานะเช็ค
            </label>
            <div class="col-sm-2">
              <dx-text-box
                [readOnly]="true"
                [value]="selectedInfo.chequeStatus"
              >
              </dx-text-box>
            </div>
            <div class="col-sm-4 d-flex gap-5">
              <label for="staticEmail" class="col-5 col-form-label text-end">
                วันที่รับเงิน/ยกเลิก
              </label>
              <dx-text-box
                [readOnly]="true"
                width="100%"
                [value]="selectedInfo.receiveOrCancelDate"
              >
              </dx-text-box>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              หมายเหตุ 1
            </label>
            <div class="col-sm-9">
              <dx-text-box [readOnly]="true" [value]="selectedInfo.remark1">
              </dx-text-box>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-end">
              หมายเหตุ 2
            </label>
            <div class="col-sm-9">
              <dx-text-box [readOnly]="true" [value]="selectedInfo.remark2">
              </dx-text-box>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
