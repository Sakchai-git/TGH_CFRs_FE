<dx-load-panel
  #loadPanel
  shadingColor="rgba(0,0,0,0.4)"
  [(visible)]="loadingVisible"
  [showIndicator]="true"
  [showPane]="true"
  [shading]="true"
  (onShown)="onShown()"
  (onHidden)="onHidden()"
  [deferRendering]="false"
  [delay]="0"
>
</dx-load-panel>
