<div class="page-wrapper page-list page-list-master" #boundary>
  <div class="page-content pt-10">
    <div class="page-content-inner">
      <div class="card w-100">
        <div class="card-body d-flex align-item-center justify-content-between flex-wrap p-0">
          <div class="page-title d-flex align-items-center justify-content-between me-10 border-end pe-10">
            <div class="d-flex flex-column">
              <ul class="breadcrumb breadcrumb-dot fw-semibold text-gray-600 fs-7 my-1">
                <li class="breadcrumb-item text-primary fw-bold">Batch</li>
                <li class="breadcrumb-item text-gray-900 fs-5">GL</li>
              </ul>
              <!-- <span class="fw-bold fs-2">GL</span> -->
              <span class="fw-bold fs-7 text-gray-600">รายการทั้งหมด </span>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-flex">
              <dx-validation-group #targetGroup>
                <div class="d-flex align-items-center flex-wrap gap-3">
                  <div class="d-flex align-items-center fw-bold">
                    <!-- <dx-text-box
                    class="w-275px w-xxl-400px"
                    placeholder="คำค้นหา Keyword..."
                  ></dx-text-box> -->
                    <dx-select-box #dxSelectBoxYear [dataSource]="dataYear" placeholder="เลือกปี"
                      [(value)]="dataFilter.year" [showClearButton]="false" width="150">
                      <dx-validator>
                        <dxi-validation-rule type="required" message="กรุณาเลือกปี">
                        </dxi-validation-rule>
                      </dx-validator>
                    </dx-select-box>
                    <dx-select-box [dataSource]="dataMonth" placeholder="เลือกเดือน" [(value)]="dataFilter.monthId"
                      [showClearButton]="false" valueExpr="id" displayExpr="name" width="180" class="ms-2"
                      [(selectedItem)]="dataFilter.monthSelect">
                      <dx-validator>
                        <dxi-validation-rule type="required" message="กรุณาเลือกเดือน">
                        </dxi-validation-rule>
                      </dx-validator>
                    </dx-select-box>
                    <dx-select-box [dataSource]="dataSystem" placeholder="เลือกระบบ" [(value)]="dataFilter.systemCode"
                      [showClearButton]="false" valueExpr="name" displayExpr="name" width="250" class="ms-2">
        
                    </dx-select-box>
                    <!-- <dx-select-box
                    placeholder="เลือก"
                    [showClearButton]="false"
                    [dataSource]="xMaster.ViewBy"
                    valueExpr="DocuFlag"
                    displayExpr="Caption"
                    [(ngModel)]="xFilter.viewBy"
                    width="130"
                  ></dx-select-box> -->
                  </div>
                  <button class="btn btn-primary btn-sm btn-round fw-bold min-w-100px" (click)="searchClick($event)">
                    <span class="text-icon">
                      <!-- <i class="ki-duotone ki-magnifier">
                      <i class="path1"></i>
                      <i class="path2"></i>
                    </i> -->
                      <span class="svg-icon svg-icon-muted"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                          xmlns="http://www.w3.org/2000/svg">
                          <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                            transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                          <path
                            d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                            fill="currentColor" />
                        </svg>
                      </span>
                      Search
                    </span>
                  </button>
                </div>
              </dx-validation-group>
            </div>
          </div>
        </div>
      </div>
      <div class="card pt-0 bl-3 border-warning">
        <div class="card-body px-0 pt-6">
          <dx-data-grid #dxDataGridList [dataSource]="data" keyExpr="detailId" [showBorders]="true"
            >
            <dxo-filter-row
    [visible]="false"
  ></dxo-filter-row>
  <dxo-header-filter [visible]="false"></dxo-header-filter>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-export [enabled]="false"></dxo-export>
            <dxo-paging [enabled]="false"></dxo-paging>
            <dxo-pager [visible]="false" [showInfo]="true"></dxo-pager>
            <dxo-toolbar>

              <dxi-item location="after">
                <div *dxTemplate>
                  <dx-button icon="xlsxfile" (onClick)="onExporting()"> </dx-button>
                </div>
              </dxi-item>
            </dxo-toolbar>
          </dx-data-grid>

          <data-grid-pagination [paging]="gridPaging" (pageChange)="gridPageChange($event)"></data-grid-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
